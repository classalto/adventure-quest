<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/home.css">
    <title>Pokemon Adventure</title>
</head>

<body>
    <header>
        <h1>Pokemon Adventure</h1>
        <img src="./assets/logo.svg" alt="logo">
        <div id="status-bar"></div>
    </header>

    <main>
        <h2>Your adventure begins here...</h2>
        
        <!-- character setup -->
        <form id="user-setup">
            <p>
                <label for="username">Tell us your name?</label>
                <input type="text" name="username" required>    
            </p>

            <!-- User starter pokemon selection -->
            <legend>Pick a starter Pokemon... don't worry, they're all great Pokemon!</legend>
            
            <!-- starter pokemon 3 -->
            <label for="starter-one">
                <img src="./assets/charmander.svg" alt="Charmander">
                <input type="radio" name="starters" value="charmander">
            </label>

            <!-- starter pokemon 3 -->
            <label for="starters">
                <img src="./assets/squirtle.svg" alt="Squirtle">
                <input type="radio" name="starters" value="squirtle">
            </label>
                
            <!-- starter pokemon 3 -->
            <label for="starters">
                <img src="./assets/bulbasaur.svg" alt="Bulbasaur">
                <input type="radio" name="starters" value="bulbasaur">
            </label>
            <button>Submit</button>
        </form>
    </main>
    
    <footer>
        <div class="copy gutter-right">&copy; Victor Williams | Github: classalto</div>
    </footer>

    <script type="module" src="./home/app.js"></script>
</body>

</html>
